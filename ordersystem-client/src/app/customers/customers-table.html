<form class="form-inline">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" type="text" name="search"  placeholder="Customer Name/Id" [(ngModel)]="filter">
        </div> 
    </div>
    &nbsp;<button type="button" (click)="goToCreateOrder()" class="btn btn-info btn-sm">Create Customer</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Full Name</th>
            <th>Address Line 1</th>
            <th>Address Line 2</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Discount?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers | filter:filter | paginate: { itemsPerPage: 2, currentPage: p }; let i = index">
            <td>{{customer.id}}</td>
            <td><a [routerLink]="['/customers', customer.id]">{{customer.fullName}}</a></td>
            <td>{{customer.address1}}</td>
            <td>{{customer.address2}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.state}}</td>
            <td>{{customer.zip}}</td>
            <td>{{customer.getsDiscount ? 'Yes':'No'}}</td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
